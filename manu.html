<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./manu.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE GRAND HOTEL</title>

<body>
    <div class="container">
        <h1>THE GRAND HOTEL</h1>
        <nav>
            <ul>
               <li><a href="#">BOOK TO STAY</a></li>
               <li><a href="#">ABOUT US</a></li>
               <li><a href="#">PRICING</a></li>

            </ul>  
        </nav>
    </div>
    <div class="content">
        <div class="book-form">
            <h2>BOOK TO STAY</h2>
            <form action="#" method="post" id="form">
                <p>Name:</p>
                <input type="name" name="name" placeholder="Name">
                <p>Arrival dates:</p>
                <input type="date" name="arrival" placeholder="arrival">
                <p>Departure dates:</p>
                <input type="date" name="departure" placeholder="departure">
                <p>No of Adults:</p>
                <input type="number" name="Adults" placeholder="No of adults">
                <p>No of Children:</p>
                <input type="number" name="Children" placeholder="No of children">
                <p>No of rooms:</p>
                <input type="number" name="rooms" placeholder="room(s)">
                <p>Form of payment:</p>
                <input type="text" name="form of payment" placeholder="form of payment">
                <button type="submit" >BOOK NOW</button>
            </form>

                <form  id="booked" >

                    <p>NO OF ROOMS</p>
        
                </form>
            </div> -->

    </div>
