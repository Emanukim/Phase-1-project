<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./manu.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE GRAND HOTEL</title>
</head>
<body>
    <div class="container">
        <h1>THE GRAND HOTEL</h1>
        <nav>
            <ul>
               <li><a href="#">BOOK TO STAY</a></li>
               <li><a href="#">ABOUT US</a></li>
               <li><a href="#">PRICING</a></li>

            </ul>  
        </nav>
    </div>
    <div class="content">
        <div class="book-form">
            <h2>BOOK TO STAY</h2>
            <form action="#" method="post" id="form-book">
                <p>Name:</p>
                <input type="name" name="name" id="name" placeholder="Name">
                <p>Arrival date:</p>
                <input type="date" name="arrival" id="arrivalDate" placeholder="arrival">
                <p>Departure date:</p>
                <input type="date" name="departure" id="departureDate" placeholder="departure">
                <p>No of Adults:</p>
                <input type="number" name="Adults"  id="noOfAdults" placeholder="No of adults">
                <p>No of Children:</p>
                <input type="number" name="Children" id="noOfChildren" placeholder="No of children">
                <p>No of rooms:</p>
                <input type="number" name="rooms" id="noOfRooms" placeholder="room(s)">
                <p>Form of payment:</p>
                <input type="text" name="form of payment" id="formOfPayment" placeholder="form of payment">
                <button type="submit" >BOOK NOW</button>
            </form>
        </div>
            
    </div>
    <script src="./manu.js"></script>
</body>
</html>
